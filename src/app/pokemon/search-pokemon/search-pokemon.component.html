<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" 
                    placeholder="Rechercher un pokémon" />
                <!-- graçe à #searchBox (var réf) à chaque x que User Tape une valeur dans le champs je vais pouvoir la récupérer-->

                <div class="collection">
                    <a *ngFor="let pokemon of pokemon$ | async" 
                    (click)="goToDetail(pokemon)" 
                    class="collection-item">
                        {{ pokemon.name }}
                    </a>
                    <!--Async ne s'applique que sur des flux de donées
                    il permet comme le scribe, de récuperer mes données et de les mettre dans la var Pokemon de
                façon asynchrone-->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
